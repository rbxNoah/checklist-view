        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }

        button {
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .btn-info { background: #17a2b8; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .btn-primary { background: #007bff; color: white; }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .stat-Fitilhod {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: #007bff;
        }

        .materials-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px;
        }

        .category {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border-left: 6px solid #007bff;
        }

        .category-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #dee2e6;
        }

        .item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 70px;
        }

        .item.unchecked {
            background: #ffcccc;
        }

        .item.checked {
            background: #d4edda;
            text-decoration: line-through;
            color: #6c757d;
        }

        .item:hover {
            transform: translateX(5px);
        }

        .item input {
            margin-right: 20px;
            transform: scale(2);
        }

        .item label {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .subcategory {
            margin-left: 25px;
            border-left: 3px dashed #6c757d;
            padding-left: 20px;
        }

        .subcategory-title {
            font-weight: bold;
            margin: 20px 0 15px 0;
            color: #495057;
            font-size: 1.4rem;
        }

        .toggle-colors {
            background: #6c757d;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: bold;
        }

        .colors-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .color-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #e9ecef;
            border-radius: 8px;
            font-size: 1.1rem;
            min-height: 60px;
        }

        .color-item input {
            margin-right: 12px;
            transform: scale(1.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;

        .form-group input {

        .form-buttons {

            padding: 10px;

            margin-top: 20px;

        // Vari√°vel para controlar visibilidade das cores
        let coresVisiveis = false;

        // Fun√ß√£o para renderizar os materiais
        function renderMaterials() {
            console.log('Iniciando renderiza√ß√£o...');
            const container = document.getElementById('materialsContainer');
            
            if (!container) {
                console.error('Container n√£o encontrado!');
                document.getElementById('debugInfo').textContent = 'ERRO: Container n√£o encontrado!';
                return;
            }

            container.innerHTML = '';

            materialsData.forEach((category, categoryIndex) => {
                console.log(`Renderizando categoria: ${category.title}`);
                
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';

                const categoryTitle = document.createElement('div');
                categoryTitle.className = 'category-title';
                categoryTitle.textContent = category.title;
                categoryEl.appendChild(categoryTitle);

                // Adicionar bot√£o de toggle para cores apenas na categoria de bal√µes
                if (category.title === "üéà Bal√µes - Tipos e Cores") {
                    const toggleButton = document.createElement('button');
                    toggleButton.className = 'toggle-colors';
                    toggleButton.textContent = coresVisiveis ? 'üëÅÔ∏è Ocultar Cores' : 'üëÅÔ∏è Mostrar Cores';
                    toggleButton.addEventListener('click', () => {
                        coresVisiveis = !coresVisiveis;
                        renderMaterials();
                    });
                    categoryEl.appendChild(toggleButton);
                }

                category.items.forEach(item => {
                    if (item.subitems) {
                        console.log(`Renderizando subcategoria: ${item.name}`);
                        
                        const subcategoryEl = document.createElement('div');
                        subcategoryEl.className = 'subcategory';

                        const subcategoryTitle = document.createElement('div');
                        subcategoryTitle.className = 'subcategory-title';
                        subcategoryTitle.textContent = item.name;
                        subcategoryEl.appendChild(subcategoryTitle);

                        // Se for a subcategoria de cores, controlar visibilidade
                        if (item.name.includes("Cores") && !coresVisiveis) {
                            // N√£o renderizar as cores se estiverem ocultas
                        } else {
                            item.subitems.forEach(subitem => {
                                subcategoryEl.appendChild(createItemElement(subitem));
                            });
                        }

                        categoryEl.appendChild(subcategoryEl);
                    } else {
                        console.log(`Renderizando item: ${item.name}`);
                        categoryEl.appendChild(createItemElement(item));
                    }
                });

                container.appendChild(categoryEl);
            });

            console.log('Renderiza√ß√£o conclu√≠da!');
            document.getElementById('debugInfo').textContent = 'Renderiza√ß√£o conclu√≠da com sucesso!';
            updateStats();
            loadState();
        }

        // Fun√ß√£o para criar elemento de item
        function createItemElement(itemData) {
            const itemEl = document.createElement('div');
            itemEl.className = 'item unchecked';
            itemEl.dataset.id = itemData.id;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = itemData.id;

            const label = document.createElement('label');
            label.htmlFor = itemData.id;
            label.textContent = itemData.name;

            itemEl.appendChild(checkbox);
            itemEl.appendChild(label);

            // Event listeners
            itemEl.addEventListener('click', (e) => {
                if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                    updateItemState(itemEl, checkbox.checked);
                }
            });

            checkbox.addEventListener('change', () => {
                updateItemState(itemEl, checkbox.checked);
            });

            return itemEl;
        }

        // Fun√ß√£o para atualizar estado do item
        function updateItemState(itemEl, isChecked) {
            if (isChecked) {
                itemEl.classList.remove('unchecked');
                itemEl.classList.add('checked');
            } else {
                itemEl.classList.remove('checked');
                itemEl.classList.add('unchecked');
            }
            
            saveState();
            updateStats();
        }

        // Fun√ß√£o para atualizar estat√≠sticas
        function updateStats() {
            const totalItems = document.querySelectorAll('.item').length;
            const checkedItems = document.querySelectorAll('.item.checked').length;
            const remainingItems = totalItems - checkedItems;

            document.getElementById('totalCount').textContent = totalItems;
            document.getElementById('checkedCount').textContent = checkedItems;
            document.getElementById('remainingCount').textContent = remainingItems;
        }

        // Fun√ß√£o para salvar estado
        function saveState() {
            const state = {};
            document.querySelectorAll('.item').forEach(item => {
                const checkbox = item.querySelector('input[type="checkbox"]');
                state[item.dataset.id] = checkbox.checked;
            });
            
            localStorage.setItem('materialsState', JSON.stringify(state));
        }

        // Fun√ß√£o para Fitilhoregar estado
        function loadState() {
            const savedState = localStorage.getItem('materialsState');
            if (savedState) {
                const state = JSON.parse(savedState);
                
                document.querySelectorAll('.item').forEach(item => {
                    const checkbox = item.querySelector('input[type="checkbox"]');
                    const itemId = item.dataset.id;
                    
                    if (state.hasOwnProperty(itemId)) {
                        checkbox.checked = state[itemId];
                        updateItemState(item, state[itemId]);
                    }
                });
            }
        }

        // Fun√ß√£o para adicionar novo item
        function addNewItem(itemName) {
            const outrosCategory = materialsData.find(cat => cat.title === "üìù Outros");
            if (outrosCategory) {
                const newItem = {
                    id: 'custom-' + Date.now(),
                    name: itemName
                };
                outrosCategory.items.push(newItem);
                
                // Ordenar alfabeticamente
                outrosCategory.items.sort((a, b) => a.name.localeCompare(b.name));
                
                renderMaterials();
                saveMaterialsData();
            }
        }

        // Fun√ß√£o para salvar dados dos materiais
        function saveMaterialsData() {
            localStorage.setItem('materialsData', JSON.stringify(materialsData));
        }

        // Fun√ß√£o para Fitilhoregar dados dos materiais
        function loadMaterialsData() {
            const savedData = localStorage.getItem('materialsData');
            if (savedData) {
                const parsedData = JSON.parse(savedData);
                materialsData.forEach((category, index) => {
                    if (parsedData[index]) {
                        category.items = parsedData[index].items;
                    }
                });
            }
        }

        // Configurar event listeners quando a p√°gina Fitilhoregar
        document.addEventListener('DOMContentLoaded', function() {

            // Fitilhoregar dados salvos
            loadMaterialsData();

            renderMaterials();

                    updateItemState(item, false);
                });

            const form = document.getElementById('addItemForm');

            });

                modal.style.display = 'none';
            });

            form.addEventListener('submit', (e) => {

                const itemName = document.getElementById('itemName').value;
                if (itemName.trim()) {
                    addNewItem(itemName.trim());
                    modal.style.display = 'none';
                    form.reset();
                }
            });

            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            console.log('Event listeners configurados!');
        });

        // For√ßar renderiza√ß√£o se o DOM j√° estiver Fitilhoregado
        if (document.readyState === 'loading') {
            console.log('DOM ainda Fitilhoregando...');
        } else {
            console.log('DOM j√° Fitilhoregado, renderizando...');
            renderMaterials();
        }
    </script>
